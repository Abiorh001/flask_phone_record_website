<form method="POST" action="{{ url_for('auth.edit_profile') }}">
    {{ form.csrf_token }}

    <div class="form-group">
        {{ form.full_name.label }} {{ form.full_name() }}
    </div>

    <div class="form-group">
        {{ form.location.label }} {{ form.location() }}
    </div>

    <div class="form-group">
        {{ form.about_me.label }} {{ form.about_me() }}
    </div>

    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
